version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: chào_hỏi
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: tạm_biệt
      - action: utter_goodbye

  - rule: Respond to thank you
    steps:
      - intent: cảm_ơn
      - action: utter_you_are_welcome

  - rule: Answer university information
    steps:
      - intent: hỏi_thông_tin_trường
      - action: utter_university_info

  - rule: Answer programs available
    steps:
      - intent: hỏi_chương_trình_đào_tạo
      - action: utter_programs

  - rule: Answer admission process
    steps:
      - intent: hỏi_quy_trình_tuyển_sinh
      - action: utter_admission_process

  - rule: Answer tuition fees
    steps:
      - intent: hỏi_học_phí
      - action: utter_tuition_fees

  - rule: Answer scholarships
    steps:
      - intent: hỏi_học_bổng
      - action: utter_scholarships

  - rule: Provide contact information
    steps:
      - intent: hỏi_thông_tin_liên_hệ
      - action: utter_contact_info

  - rule: Answer facilities information
    steps:
      - intent: hỏi_cơ_sở_vật_chất
      - action: utter_facilities

  - rule: Respond to bot question
    steps:
      - intent: hỏi_bot
      - action: utter_bot_identity

  - rule: Answer enrollment time
    steps:
      - intent: hỏi_thời_gian_nhập_học
      - action: utter_enrollment_time

  - rule: Answer about lecturers
    steps:
      - intent: hỏi_thông_tin_giảng_viên
      - action: utter_lecturers_info

  - rule: Answer about IT
    steps:
      - intent: hỏi_chuyên_ngành-cntt
      - action: utter_IT_info

  - rule: Answer about CS
    steps:
      - intent: hỏi_chuyên_ngành_khmt
      - action: utter_CS_info

  - rule: Anser about name
    steps:
      - intent: hỏi_tên_trường
      - action: utter_name_info

  - rule: Answer about point
    steps:
      - intent: hỏi_điểm_chuẩn
      - action: utter_point_info

  - rule: Answer about job opportunities
    steps:
      - intent: hỏi_cơ_hội_việc_làm
      - action: utter_opportunities_info

  - rule: Answer about working partner
    steps:
      - intent: hỏi_các_đối_tác
      - action: utter_partner_info

  - rule: Answer about detail scholarship
    steps:
      - intent: hỏi_chi_tiết_học_bổng
      - action: utter_detail_scholarship_info

  - rule: Answer about student
    steps:
      - intent: hỏi_về_sinh_viên
      - action: utter_student_info
