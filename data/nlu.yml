version: "3.1"

nlu:
  - intent: chào_hỏi
    examples: |
      - chào
      - xin chào
      - hello
      - hi
      - chào bạn
      - chào buổi sáng
      - chào buổi chiều
      - chào buổi tối

  - intent: tạm_biệt
    examples: |
      - tạm biệt
      - chào nhé
      - hẹn gặp lại
      - chào tạm biệt
      - bye
      - gặp lại sau
      - chúc một ngày tốt lành

  - intent: xác_nhận
    examples: |
      - vâng
      - đúng vậy
      - có
      - đúng rồi
      - tất nhiên rồi
      - chắc chắn

  - intent: từ_chối
    examples: |
      - không
      - không phải
      - không hẳn
      - tôi không nghĩ vậy
      - không đồng ý

  - intent: hỏi_thông_tin_trường
    examples: |
      - Hãy cho tôi biết về Đại học CMC
      - Trường Đại học CMC là gì?
      - Bạn có thể cung cấp thông tin về Đại học CMC không?
      - Đại học CMC là trường như thế nào?
      - Giới thiệu về Đại học CMC

  - intent: hỏi_chương_trình_đào_tạo
    examples: |
      - Trường CMC có những ngành học nào?
      - Trường CMC đào tạo những chương trình gì?
      - Đại học CMC có những khoa nào?
      - Các ngành đào tạo tại CMC là gì?
      - Trường có những ngành học nào?

  - intent: hỏi_quy_trình_tuyển_sinh
    examples: |
      - Làm thế nào để đăng ký vào Đại học CMC?
      - Quy trình tuyển sinh của trường CMC như thế nào?
      - Cách nộp hồ sơ vào trường CMC?
      - Điều kiện để được tuyển sinh là gì?
      - Cho tôi biết tiêu chí tuyển sinh của trường

  - intent: hỏi_học_phí
    examples: |
      - Học phí của Đại học CMC là bao nhiêu?
      - Học ở trường CMC thì tốn bao nhiêu tiền?
      - Học phí của các chương trình học tại CMC là bao nhiêu?
      - Bạn có thể cho tôi biết học phí tại Đại học CMC không?
      - Cơ cấu học phí như thế nào?

  - intent: hỏi_học_bổng
    examples: |
      - Trường CMC có học bổng không?
      - Có những loại học bổng nào ở CMC?
      - Làm sao để xin học bổng tại Đại học CMC?
      - Học bổng của trường có những loại nào?
      - Trường có hỗ trợ tài chính không?

  - intent: hỏi_thông_tin_liên_hệ
    examples: |
      - Địa chỉ của Đại học CMC là gì?
      - Trường CMC nằm ở đâu?
      - Làm sao để liên hệ với Đại học CMC?
      - Cho tôi xin thông tin liên hệ của trường CMC
      - Đại học CMC nằm ở địa chỉ nào?

  - intent: hỏi_cơ_sở_vật_chất
    examples: |
      - Cơ sở vật chất của Đại học CMC như thế nào?
      - Trường có thư viện không?
      - Trường có ký túc xá không?
      - Đại học CMC có những tiện nghi gì?
      - Cơ sở vật chất của trường có hiện đại không?

  - intent: cảm_ơn
    examples: |
      - cảm ơn
      - cảm ơn bạn
      - tôi cảm ơn
      - rất cảm ơn
      - cảm ơn rất nhiều
      - cảm ơn nhé

  - intent: hỏi_bot
    examples: |
      - Bạn có phải là bot không?
      - Bạn có phải là con người không?
      - Tôi đang nói chuyện với ai vậy?
      - Bạn có thật không?
      - Bạn có biết nói chuyện không?

  - intent: hỏi_thời_gian_nhập_học
    examples: |
      - Khi nào nhập học tại CMC?
      - Thời gian nhập học của trường là khi nào?
      - Lịch nhập học tại trường như thế nào?
      - Bao giờ thì trường bắt đầu học?
      - Cho tôi biết thời gian nhập học

  - intent: hỏi_thông_tin_giảng_viên
    examples: |
      - Giảng viên ở Đại học CMC như thế nào?
      - Giảng viên của trường có kinh nghiệm không?
      - Trường có giảng viên nước ngoài không?
      - Giảng viên tại trường CMC là ai?
      - Chất lượng giảng viên của trường như thế nào?
