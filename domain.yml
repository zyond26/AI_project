  utter_cohoivieclam:
  - text: Về cơ hội việc làm, Đại học CMC cam kết việc làm 💯% cho các sinh viên học hệ song ngữ. Còn khối ngành hệ bình thường sẽ có cơ hội thực tập tại tập đoàn CMC và các đối tác lớn của tập đoàn.
  utter_doitac:
  - text: Trường đại học CMC thuộc tập đoàn CMC có nhiều đối tác là các ông lớn trong lĩnh vực công nghệ như Samsung, Google, AWS, HP, Intel, v.v.
  utter_chuongtrinhdaotao:
  - text: |
      Trường đại học CMC hiện nay đang đào tạo 7 ngành học:
      1. Công nghệ thông tin 👨‍💻👩‍💻
      2. Khoa học máy tính 👩‍💻👨‍💻
      3. Điện tử viễn thông 🖲️🔌
      4. Thiết kế đồ họa ✏️🖼️
      5. Quản trị kinh doanh 🤑💸
      6. Ngôn ngữ hàn 📚
      7. Ngôn ngữ nhật 🎌
  utter_NganhCNTT:
  - text: |
      Ngành Công nghệ thông tin tại Đại học CMC có các chuyên ngành:
      - Kỹ thuật phần mềm
      - Kỹ thuật máy tính
      - An toàn thông tin
      - Điện toán đám mây
      Nhấn vào link để biết thêm thông tin nhé: "https://cmcu.edu.vn/nganh-cong-nghe-thong-tin/"
    image: https://cmc-u.edu.vn/wp-content/uploads/2024/07/Nganh-cong-nghe-thong-tin-truong-dai-hoc-cmc.webp
  utter_KyThuatPhanMem:
  - text: Theo học định hướng Kỹ thuật Phần mềm, sinh viên được nghiên cứu cách thức hoạt động, quy trình, testing các chương trình máy tính nhằm đáp ứng các nhu cầu của người dùng. Định hướng đào tạo Kỹ thuật Phần mềm tại Trường Đại học CMC chú trọng các phương pháp, kỹ thuật, công nghệ trong phân tích, thiết kế, phát triển, kiểm thử, quản lý dự án phần mềm và bảo trì phần mềm cũng như các ứng dụng công nghệ thông tin.
  utter_KyThuatMayTinh:
  - text: 'Kỹ thuật Máy tính là định hướng đào tạo kết hợp kiến thức cả hai lĩnh vực Điện tử và Công nghệ thông tin. Sinh viên theo học ngành Kỹ thuật Máy tính được đào tạo kiến thức, kỹ năng sử dụng các nguyên tắc của Công nghệ thông tin và Điện tử nhằm nghiên cứu các nguyên lý, phương pháp để thiết kế và phát triển các hệ thống phần cứng và phần mềm được sử dụng trong nhiều lĩnh vực: điện tử tiêu dùng, thiết bị y tế, hệ thống thông tin liên lạc, máy bay, ô tô tự lái, v.v.'
  utter_SoSanh:
  - text: |
      Kỹ thuật máy tính:
      - Chuyên môn: Kết hợp phần cứng và phần mềm. Thiết kế hệ thống máy tính, vi xử lý, mạch điện tử.
      - Mục tiêu: Phát triển và tối ưu hóa phần cứng, hệ thống máy tính.
      Kỹ thuật phần mềm:
      - Chuyên môn: Phát triển, thiết kế và quản lý phần mềm. Quản lý dự án phần mềm, kiểm thử, bảo trì.
      - Mục tiêu: Tạo ra phần mềm chất lượng cao, hiệu quả, bảo mật.
  utter_AnToanThongTin:
  - text: 'Định hướng đào tạo An toàn thông tin cung cấp kiến thức về áp dụng các công nghệ, quy trình và kiểm soát để bảo vệ hệ thống, mạng, chương trình, thiết bị và dữ liệu khỏi các cuộc tấn công mạng. '
  utter_DienToanDamMay:
  - text: Điện toán đám mây (Cloud Computing) cung cấp các công nghệ, tài nguyên máy tính liên kết với mạng Internet. Với mô hình điện toán đám mây, người dùng sẽ được tiếp cận các tài nguyên từ công nghệ, năng lượng điện toán, lưu trữ cơ sở dữ liệu đến từ những nhà cung cấp dịch vụ đám mây.
  utter_NganhKHMT:
  - text: |
      Ngành Khoa học máy tính tại Đại học CMC có các chuyên ngành:
      - Phát triển phần mềm
      - Trí tuệ nhân tạo
      - Big data
      - Hệ thống thông tin
      Nhấn vào link để biết thêm thông tin nhé: "https://cmcu.edu.vn/nganh-khoa-hoc-may-tinh/"
    image: https://i.ytimg.com/vi/hJgTRFkD7rw/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDEjANF-gnUJGjIGSGYs9mFmXg7OQ
  utter_PhatTrienPhanMem:
  - text: Định hướng đào tạo Phát triển phần mềm cung cấp cho sinh viên kiến thức chuyên sâu và kỹ năng thiết kế, phát triển và bảo trì các chương trình và ứng dụng phần mềm cho các ngành và lĩnh vực khác nhau.
  utter_TriTueNhanTao&BigData:
  - text: Chương trình đào tạo định hướng Trí tuệ Nhân tạo và Dữ liệu lớn cung cấp cho sinh viên những kiến thức nền tảng và toàn diện về lĩnh vực trí tuệ nhân tạo và khoa học dữ liệu nhằm giải quyết các vấn đề khoa học và thực tiễn.
  utter_HeThongThongTin:
  - text: Chương trình đào tạo hệ thống thông tin cung cấp cho sinh viên những kiến thức nền tảng và toàn diện về lĩnh vực hệ thống thông tin nhằm giải quyết các vấn đề khoa học và thực tiễn.
  utter_NganhDTVT:
  - text: |
      Ngành Công nghệ kỹ thuật điện tử - viễn thông có các chuyên ngành:
      - Thiết kế vi mạch bán dẫn (IC design)
      - Hệ thống nhúng và IoT
      - Công nghệ mạng và truyền thông tiên tiến
      Nhấn vào link để biết thêm thông tin nhé: "https://cmcu.edu.vn/nganh-cong-nghe-ky-thuat-dien-tu-vien-thong/"
    image: https://cmc-u.edu.vn/wp-content/uploads/2023/12/thumb-tuyen-dung_Cong-nghe-Ky-thuat-Dien-tu-%E2%80%93-Vien-thong-1170x600.webp
  utter_ThietKeViMachBanDan:
  - text: Định hướng Thiết kế vi mạch bán dẫn trang bị cho người học sau khi tốt nghiệp có nền tảng kiến thức tốt về phần cứng, phần mềm và thiết kế điện tử, có thể tham gia ngay vào các khâu tư vấn, nghiên cứu, thiết kế, chế tạo, hoặc đóng gói vi mạch trong hệ sinh thái bán dẫn tại Việt Nam hoặc trong chuỗi cung ứng bán dẫn toàn cầu.
  utter_HeThongNhung&IOT:
  - text: Định hướng Hệ thống nhúng và IoT trang bị cho người học sau khi tốt nghiệp có nền tảng kiến thức tốt về phần cứng, phần mềm và các kỹ thuật liên quan đến hệ thống nhúng và mạng IoT, có thể tham gia ngay vào các khâu tư vấn, nghiên cứu, triển khai và vận hành các hệ thống nhúng, hệ thống IoT, và các ứng dụng cho hệ sinh thái thông minh (nhà thông minh, thành phố thông minh…).
  utter_CongNgheMang&TruyenThongTienTien:
