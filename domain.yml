  utter_tambiet:
  - text: Tạm biệt, hẹn gặp lại bạn sau nhé! 😘
  utter_camon:
  - text: Rất vui được giúp đỡ bạn! 😘
  utter_cauhoithuonggap:
  - text: Những câu hỏi được hỏi nhiều nhất là học phí , học bổng , cơ sở vật chất , chương trình đào tạo, cơ hội việc làm của trường
  utter_thongtintruong:
  - text: |
      Đại học CMC (CMC University) là một trường đại học tư thục tại Việt Nam, thuộc Tập đoàn Công nghệ CMC. Được thành lập với tầm nhìn trở thành đại học số hàng đầu châu Á vào năm 2033, trường định hướng đào tạo đa ngành, đặc biệt nổi bật trong các lĩnh vực Công nghệ thông tin, Kinh doanh, và Truyền thông.
    image: https://cmc-u.edu.vn/wp-content/uploads/2023/03/CSVC-truong-Dai-hoc-CMC-NTB-600x600.jpg
  utter_tuyensinh:
  - text: |
      Mỗi năm đại học CMC đều tuyển sinh khoảng hơn 1000 sinh viên cho các khoa toàn trường đủ chỉ tiêu đặt ra
      Hiện tại đại học có 2 phương thức xét tuyển:
      - Xét tuyển điểm thi THPT (Được cộng điểm ưu tiên nếu có Chứng chỉ IELTS, TOEIC hoặc TOEFL iBT)
      - Xét tuyển học bạ
      Bạn đang hỏi xét tuyển theo phương thức nào?🤔🥰
  utter_xettuyendiemthiTHPT:
  - text: |
      Đại học CMC sử dụng kết quả kỳ thi THPT Quốc gia năm 2024 do Bộ GD&ĐT tổ chức để xét tuyển. Điểm xét tuyển là tổng điểm của một trong ba tổ hợp môn xét tuyển:
      - A00: Toán, Vật lí, Hóa học;
      - A01: Toán, Vật lí, Tiếng Anh;
      - D90: Toán, Khoa học tự nhiên, Tiếng Anh.
      Ngoài điểm ưu tiên theo quy chế tuyển sinh hiện hành, Học viện cộng thêm điểm ưu tiên với thí sinh (sử dụng kết quả kỳ thi THPT Quốc gia để xét tuyển) có chứng chỉ tiếng Anh quốc tế (còn giá trị sử dụng tính đến ngày xét tuyển), theo 3 mức ưu tiên như sau:
      - Chứng chỉ IELTS từ 5.5 – 6.0 hoặc TOEIC từ 650 đến dưới 750 hoặc TOEFL iBT từ 65 đến dưới 80: 1,5 điểm;
      - Chứng chỉ IELTS từ 6.5 – 7.0  hoặc TOEIC từ 750 đến dưới 850 hoặc TOEFL iBT từ 80 đến dưới 95: 2,0 điểm;
      - Chứng chỉ IELTS từ 7.5 trở lên hoặc TOEIC từ 850 trở lên hoặc TOEFL iBT từ 95 trở lên: 2,5 điểm;
      Điều kiện dự tuyển:
      - Tốt nghiệp THPT và đủ điều kiện được xét tuyển vào đại học theo quy định của Bộ Giáo dục và Đào tạo.
  utter_xettuyenhocba:
  - text: |
      Đại học CMC có xét tuyển bằng học bạ và có 4 cách như sau:
      - Cách 1: Xét học bạ kết hợp môn Tiếng Anh theo điểm trung bình (TB) năm lớp 11 và HK1 lớp 12 theo tổ hợp môn xét tuyển, không cộng điểm ưu tiên.
      - Cách 2: Xét học bạ kết hợp môn Tiếng Anh theo điểm TB năm lớp 12 theo tổ hợp môn xét tuyển, không cộng điểm ưu tiên.
      - Cách 3: Xét học bạ theo điểm TB năm lớp 11 và HK1 lớp 12.
      - Cách 4: Xét học bạ theo điểm TB năm học lớp 12.
    image: https://media.vov.vn/sites/default/files/styles/large/public/2024-06/cmc.jpg
  utter_hocphi:
  - text: 'Học phí tại Đại học CMC dao động từ 15-26 triệu đồng mỗi học kỳ, tùy thuộc vào chuyên ngành và chương trình học. Ch tiết thì trong ảnh nha:'
    image: https://cmcu.edu.vn/wp-content/uploads/2024/06/bang-chi-tiet-hoc-phi-Truong-dai-hoc-cmc.webp
  utter_hocbong:
  - text: |
      CMC có nhiều học bổng giá trị cao cho sinh viên. Bao gồm:
      - Học bổng 100% học phí 1 năm học cho sinh viên đạt 26 điểm thpt hoặc có bằng ielt hoặc đạt giải nhất trong các kì thi quốc gia
      - Học bổng 70% học phí 1 năm học cho sinh viên đạt 25 điểm thpt hoặc đạt giải nhì, ba trong kì thi quốc gia
      - Học bổng 50% học phí 1 năm cho sinh viên đạt 24 điểm thpt
  utter_duytrihocbong:
  - text: Điều kiện để duy trì học bổng là GPA của bạn hết 1 năm đạt 3.0/4.0 nhé. Nếu tập trung học hoàn thiện đầy đủ các yêu cầu , môn học thì giữ học bổng quá là đơn giản luôn <3.
  utter_thongtinlienhe:
  - text: |
      Đại học CMC hiện có 3 cơ sở:
      - 📍Cơ sở 1: Số 84C, Đường Nguyễn Thanh Bình, Vạn Phúc, Hà Đông, Hà Nội
      - 📍Cơ sở 2: Vạn Phúc Building, Đường Tố Hữu, Vạn Phúc, Hà Đông, Hà Nội
      - 📍Cơ sở 3: Tây Mỗ, Nam Từ Liêm, Hà Nội ( đang xây dựng nhé ^.^ )
  utter_hoibot:
  - text: Tôi là một chatbot 🤖 được tạo ra bởi nhóm sinh viên NTD để hỗ trợ tư vấn tuyển sinh cho Đại học CMC.Bạn cần gì cứ hỏi tui nhenn 😙
  utter_thoigiannhaphoc:
  - text: Thời gian nhập học thường vào tháng 8 hàng năm. Bạn hãy theo dõi thông báo trên website https://cmc-u.edu.vn/ để cập nhật thông tin mới nhất. 🥰
  utter_giangvien:
  - text: |
      Giảng viên 👨‍🏫👩‍🏫 của trường có kinh nghiệm rất đa dạng và phong phú. Toàn bộ giảng viên trong trường đều là những thạc sĩ, tiến sĩ, là các chuyên gia hàng đầu trong lĩnh vực. Đặc biệt, nhiều giảng viên có nhiều năm kinh nghiệm giảng dạy và làm việc trong ngành, cũng như có kinh nghiệm quốc tế.CMC luôn cung cấp chất lượng giáo dục tốt nhất với sự hỗ trợ từ đội ngũ giảng viên dày dạn kinh nghiệm và nhiệt huyết.
      Danh sách toàn bộ giảng viên CMC ở đây: "https://cmcu.edu.vn/faculty-staffs/"
  utter_SoLuongSinhVien:
  - text: Hiện tại trường có gần 3000 sinh viên 👨‍🎓👩‍🎓. Vì là trường mới nên mới có sinh viên khóa 1, khóa 2 và khóa 3.
  utter_tentruong:
  - text: |
      Cái tên CMC của đại học CMC là khởi nguồn từ các chữ cái đầu tiên của các sáng lập viên là ông Nguyễn Trung Chính, ông Hà Thế Minh và các cộng sự.
      Đây là chủ tịch tập đoàn CMC:
    image: https://tttctt.1cdn.vn/thumbs/540x360/2022/10/12/anh-4.jpg
  utter_diemchuan:
  - text: |
      Đại học CMC là đại học mới 3 năm (2022; 2023; 2024) thuii
      - Điểm chuẩn trung bình năm 2022 là: 19 - 22 điểm
      - Điểm chuẩn trung bình năm 2023 là: 20 - 24 điểm
      - Điểm chuẩn trung bình năm 2024 là: 21 - 25 điểm
      Bạn muốn hỏi chi tiết năm nào?
  utter_diemchuanNam2022:
  - text: 'Điểm chuẩn năm 2022 nè: '
    image: https://cdn.tailieu.com/images/2022-07/19/BO/diem-chuan-hoc-ba-dai-hoc-a-chau-dot-2.jpg
